spring.profiles.active=dev
#\u6700\u5927\u6587\u4EF6\u4E0A\u4F20\u9650\u5236
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
# \u5141\u8BB8\u5FAA\u73AF\u4F9D\u8D56
spring.main.allow-circular-references=true
spring.application.name=blog_service
# \u6307\u5B9A spring \u6258\u7BA1\u4E0B\u7684 jackson null \u4E0D\u53C2\u4E0E\u5E8F\u5217\u5316
spring.jackson.default-property-inclusion=non_null
# \u914D\u7F6E\u6570\u636E\u5E93
hygge.blog.database.url=${database.url}
hygge.blog.database.userName=${database.userName}
hygge.blog.database.password=${database.password}
hygge.blog.database.autoGenerateDdl=false
hygge.blog.database.showSql=false
spring.jpa.open-in-view=false
# \u914D\u7F6E ES
hygge.blog.elastic-search.host-and-port=${esUris}
# \u5168\u5C40\u9ED8\u8BA4\u4E0D\u542F\u7528\uFF0C\u9632\u6B62\u81EA\u52A8\u6FC0\u6D3B @ReactiveElasticsearchRepositoriesAutoConfiguration\uFF0C\u4EBA\u5DE5\u4E3B\u52A8\u6FC0\u6D3B @EnableElasticsearchRepositories
spring.data.elasticsearch.repositories.enabled=false
# \u914D\u7F6E\u65E5\u5FD7
hygge.logging.scope-paths.hygge.*=true
hygge.logging.output.mode=CONSOLE
hygge.logging.pattern.colorful.console.enable=true
# \u9ED8\u8BA4\u5173\u95ED API \u6587\u6863
springdoc.api-docs.enabled=false
springdoc.show-actuator=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# controller \u626B\u63CF\u8DEF\u5F84(\u591A\u4E2A\u7528 "," \u9694\u5F00)
springdoc.packagesToScan=hygge.blog.controller
# \u53EA\u5339\u914D\u6EE1\u8DB3\u4E0B\u5217\u683C\u5F0F\u7684\u7AEF\u70B9(\u591A\u4E2A\u7528 "," \u9694\u5F00)
springdoc.pathsToMatch=/blog-service/**
# Tag \u9ED8\u8BA4\u5C55\u793A\u6A21\u5F0F(none \u4EE3\u8868\u6536\u8D77)
springdoc.swagger-ui.docExpansion=none
# Schemas \u680F\u9ED8\u8BA4\u5C55\u5F00\u5C42\u6B21(0 \u4EE3\u8868\u6536\u8D77)
springdoc.swagger-ui.defaultModelsExpandDepth=0